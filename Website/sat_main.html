<!DOCTYPE html>
<html>
<head>
    <title>S.A.T. - School Activity Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6Vp8qKvkB2p0CIZwnVMZQNGsO-UAd0sU&loading=async&callback=initMap&libraries=&v=weekly" defer></script>
</head>
<body>

    <header>
        <h1>S.A.T. - School (Bus) Activity Tracker</h1>
        <nav id="menu">
            <ul>
                <li><a href="sat_main.html">Home</a></li>
                <li><a href="#">Choose Your School</a></li>
                <li><a href="more_info.html">More Info</a></li>
            </ul>
        </nav>
        
    </header>

    <main class="main-content">
        <section id="data-logs" class="scrollable">
            <div class="dropdown">
                <select id="bus-dropdown">
                    <option value="">Select The bus number</option>
                    <option value="bus1">Bus 101</option>
                    <option value="bus2">Bus 102</option>
                    <option value="bus3">Bus 103</option>
                    <option value="bus4">Bus 104</option>
                    <option value="bus5">Bus 105</option>
                    <option value="bus6">Bus 106</option>
                    <option value="bus7">Bus 107</option>
                    <option value="bus8">Bus 108</option>
                    <option value="bus9">Bus 109</option>
                    <option value="bus10">Bus 110</option>            
                </select>
            </div>
            <div class="scrollable-content">
                <p>Welcome to the S.A.T.! Your bus updates will appear here as the bus moves along its path.</p>
            </div>
            <div class="message-input">
                <input type="text" placeholder="Type your questions here">
                <button>Send</button>
            </div>
        </section>
        <div id="map"></div>
        <script src="script.js"></script>
    </main>
    

    <footer>
        Dalton and Binita / Work in Progress
    </footer>

</body>
</html>
