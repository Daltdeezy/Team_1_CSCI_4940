<!DOCTYPE html>
<html>
<head>
    <title>S.A.T. - School Activity Tracker</title>
    <style>
        /* Styles to center the heading and footer text */
        h1, footer {
            text-align: center;
        }

        /* Styles to center and define size for the image placeholder */
        .image-placeholder {
            display: flex;
            justify-content: center;
            margin-top: 100px; /* Adjusts the position to the middle of the page */
        }

        img {
            max-width: 60%; /* Large rectangle size, adjust as needed */
            height: auto; /* Maintains aspect ratio */
        }

        /* Styles for the footer */
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #f0f0f0; /* Light grey background */
            color: black;
            text-align: center;
            padding: 10px 0; /* Adds padding above and below the text */
        }
    </style>
</head>
<body>

    <h1>S.A.T. - School Activity Tracker</h1>

    <div class="image-placeholder">
        <!-- Replace 'your-image-url-here.jpg' with your actual image URL -->
        <img src="images/Winkel_triple_projection_SW.jpg" alt="School Activity Image">
    </div>

    <footer>
        Dalton and Binita / Work in Progress
    </footer>

</body>
</html>
