<!DOCTYPE html>
<html>
<head>
    <title>More Info - S.A.T. School Activity Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>S.A.T. - School Activity Tracker</h1>
        <nav id="menu">
            <ul>
                <li><a href="sat_main.html">Home</a></li>
                <li><a href="#">Choose Your School</a></li>
                <li><a href="more_info.html">More Info</a></li>
            </ul>
        </nav>
    </header>

    <main class="info-content">
        <div class="form-container">
            <form id="infoForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        Dalton and Binita / Work in Progress
    </footer>

</body>
</html>
